<div class="pagination">
    <span class="pagination__nav">
        {% if page_obj.has_previous %}
            <a href="?page=1&sort={{sort}}&dir={{dir}}">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}&sort={{sort}}&dir={{dir}}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}&sort={{sort}}&dir={{dir}}">next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}&sort={{sort}}&dir={{dir}}">last &raquo;</a>
        {% endif %}
    </span>
</div>
